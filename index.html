<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="zeek.css">

    <title>Hello, world!</title>
  </head>
  <body>
	<div class="page-header container-fluid">
		<div class="row h-100 no-gutters">
			<div class="header-left-side col-sm">
				<div class="logo">
					<h1 class="logo font-weight-normal">zeek</h1>
				</div>
				<h1 class="text-header">Is finding new food hard?</h1>
				<h3 class="text-body">Not anymore.</h2>
				<h4 class="cta-text">Sign up now for early access</h4>
				<div class="sign-up-box  d-flex justify-content-start">
					<input type="email" id="inputEmail" class="form-control, email-add" placeholder="Email address" required="True" >

					<button type="button" class="btn btn-primary sign-up-button"><h5 class='sign-up-text'>Join Us</h5></button>
				</div>

			</div>


			<div class="header-right-side col-sm">
				<div class="half-screen-image">
					<img src="./header_image.png" class="img-fluid" alt="Places to Find Food">
				</div>
			</div>
		</div>
	</div>
